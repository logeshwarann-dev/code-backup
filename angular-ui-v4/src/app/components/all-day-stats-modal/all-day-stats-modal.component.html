<div class="modal-container">
  <h2 class="modal-title">All Day Stats</h2>
  
  <table mat-table [dataSource]="getTableData()" class="mat-table">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef> Key </th>
      <td mat-cell *matCellDef="let element"> {{ element.key }} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element"> {{ element.value }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button class="close-button" mat-dialog-close>Close</button>
  <div class="helper-text">Data fetched from the server.</div>
</div>
